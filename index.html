<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Sender</h1>
        <button onclick="sendEmail()">Send Email</button>
        <div id="result"></div>
    </div>

    <script>
        async function sendEmail() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending email...';

            try {
                const response = await fetch('https://48cfe83c-8186-449f-ac39-6c4f630591a2-00-18do48qpa02fm.picard.replit.dev/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    resultDiv.textContent = 'Email sent successfully!';
                    resultDiv.style.color = 'green';
                } else {
                    throw new Error('Failed to send email');
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Failed to send email. Check console for details.';
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>

</html>
